<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->

  <!-- Top header -->
  <header class="w3-container w3-xlarge">
    <p class="w3-right">
      <i class="fa fa-search w3-margin-right"></i>

      <i class="fa fa-user-circle-o"></i>

    <div class="w3-display-container w3-container">

      <label for="uname"><b>Usuário</b></label>

      <button style='max-width:60%' class="w3-button w3-block w3-aqua" type="submit">Login</button>
      <label>
        <input class="w3-check" type="checkbox" checked="checked" name="remember"> Lembrar login
      </label>

      <span class="w3-margin-top"><a href="#">Forgot password?</a></span>
      </div>

  </form>

<script>
// Accordion
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Click on the "Jeans" link on page load to open the accordion for demo purposes
document.getElementById("myBtn").click();


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
