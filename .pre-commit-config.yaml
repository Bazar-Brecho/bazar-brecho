repos:
-   repo: https://github.com/ambv/black
    rev: 22.10.0
    hooks:
    - id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    - id: isort
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
    -   id: mypy
        args: [--check_untyped_defs, 
               --show_column_numbers, 
               --show_error_codes,
               --disallow_untyped_defs,
               --no_implicit_optional,
               --check_untyped_defs,
               --warn_return_any]